        <!-- New Book Modal -->
        <div class="modal fade" id="new-book-modal" tabindex="-1" aria-labelledby="new-book-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="new-book-modal-title">New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="new-book-form">
                            <!-- Title and Author -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Book Title:</label>
                                <input name="title" type="text" class="form-control" id="title" value="Bing" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author Name:</label>
                                <input name="author" type="text" class="form-control" id="author" value="Chilling" required>
                            </div>
                            <!-- Word Count and Page Count -->
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="words" class="form-label">Word Count:</label>
                                    <input name="words" type="number" class="form-control" id="words" value="100000" required>
                                </div>
                                <div class="col mb-3">
                                    <label for="pages" class="form-label">Page Count:</label>
                                    <input name="pages" type="number" class="form-control" id="pages" value="365" required>
                                </div>
                            </div>
                            <!-- Editing Type and Letter Hours -->
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="type" class="form-label">Editing Type:</label>
                                    <select class="form-select" name="type" id="type" required>
                                        <option value="Developmental Editing">Developmental Editing</option>
                                        <option value="Copy Editing">Copy Editing</option>
                                    </select>
                                </div>
                                <div class="col mb-3">
                                    <label for="letterDayFloat" class="form-label">Hours Dedicated to Letter:</label>
                                    <input name="letterDayFloat" type="number" class="form-control" id="letterDayFloat" value="3" required>
                                </div>
                            </div>
                            <!-- Dates -->
                            <div class="row">
                                <div class="col-4">
                                    <label for="receiveDate">Receive Date:</label>
                                    <input type="date" id="receiveDate" name="receiveDate" class="form-control" value="2018-07-22" min="2018-01-01" max="2058-12-31">
                                </div>
                                <div class="col-4">
                                    <label for="startDate">Start Date:</label>
                                    <input type="date" id="startDate" name="startDate" class="form-control" value="2018-07-22" min="2018-01-01" max="2058-12-31">
                                </div>
                                <div class="col-4">
                                    <label for="dueDate">End Date:</label>
                                    <input type="date" id="dueDate" name="dueDate" class="form-control" value="2018-07-22" min="2018-01-01" max="2058-12-31">
                                </div>
                            </div>
                            <!-- Color Picker -->
                            <div class="mb-3">
                                <label for="color-picker" class="form-label">Color:</label>
                                <input type="color" class="form-control form-control-color" name="color" id="color-picker" value="#8972ac" title="Choose Book Color">
                            </div>
                            <!-- Form Buttons -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="new-book-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Book Modal -->
        <div class="modal fade" id="edit-book-modal" tabindex="-1" aria-labelledby="edit-book-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="edit-book-modal-title">Edit Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-book-form">
                            <!-- Title and Author -->
                            <div class="mb-3">
                                <label for="edit-title" class="form-label">Book Title:</label>
                                <input name="title" type="text" class="form-control" id="edit-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-author" class="form-label">Author Name:</label>
                                <input name="author" type="text" class="form-control" id="edit-author" required>
                            </div>
                            <!-- Word Count and Page Count -->
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="edit-words" class="form-label">Word Count:</label>
                                    <input name="words" type="number" class="form-control" id="edit-words" required>
                                </div>
                                <div class="col mb-3">
                                    <label for="edit-pages" class="form-label">Page Count:</label>
                                    <input name="pages" type="number" class="form-control" id="edit-pages" required>
                                </div>
                            </div>
                            <!-- Editing Type and Letter Hours -->
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="edit-type" class="form-label">Editing Type:</label>
                                    <select class="form-select" name="type" id="edit-type" required>
                                        <option value="Developmental Editing">Developmental Editing</option>
                                        <option value="Copy Editing">Copy Editing</option>
                                    </select>
                                </div>
                                <div class="col mb-3">
                                    <label for="edit-letterDayFloat" class="form-label">Hours Dedicated to Letter:</label>
                                    <input name="letterDayFloat" type="number" class="form-control" id="edit-letterDayFloat" required>
                                </div>
                            </div>
                            <!-- Dates -->
                            <div class="row">
                                <div class="col-4">
                                    <label for="edit-receiveDate">Receive Date:</label>
                                    <input type="date" id="edit-receiveDate" name="receiveDate" class="form-control" required>
                                </div>
                                <div class="col-4">
                                    <label for="edit-startDate">Start Date:</label>
                                    <input type="date" id="edit-startDate" name="startDate" class="form-control" required>
                                </div>
                                <div class="col-4">
                                    <label for="edit-dueDate">End Date:</label>
                                    <input type="date" id="edit-dueDate" name="dueDate" class="form-control" required>
                                </div>
                            </div>
                            <!-- Color Picker -->
                            <div class="mb-3">
                                <label for="edit-color-picker" class="form-label">Color:</label>
                                <input type="color" class="form-control form-control-color" name="color" id="edit-color-picker" title="Choose Book Color">
                            </div>
                            <!-- Form Buttons -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="delete-book">Delete</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="edit-book-submit">Save changes</button>
                            </div>
                            <!-- Hidden Fields (if you need to store them locally) -->
                            <input type="hidden" name="groupId" id="update-bookGroupId">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Event Modal -->
        <div class="modal fade" id="edit-event-modal" tabindex="-1" aria-labelledby="edit-event-modal-title" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                <h5 class="modal-title" id="edit-event-modal-title">Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        
                <!-- Body -->
                <div class="modal-body">
                <form id="edit-event-form">
                    <!-- Event Title (optional: decide if user can edit title) -->
                           
                    <!-- User Word/Page Progress (Editable) -->
                    <div class="row">
                        <div class="col mb-3">
                            <label for="edit-userPageProgress" class="form-label">Your Progress:</label>
                            <input 
                            name="userPageProgress" 
                            type="number" 
                            class="form-control" 
                            id="edit-userPageProgress" 
                            required
                            >
                        </div>
                    </div>
        
                    <!-- Words/Pages (Read-Only) -->
                    <div class="row">
                        <div class="col mb-3">
                            <label for="edit-pagesReached" class="form-label" id="edit-pagesReached-label">
                                Words at Start of Day:
                            </label>
                        </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="edit-pageGoal" class="form-label" id="edit-pageGoal-label">
                                Word Goal:
                            </label>
                        </div>
                    </div>
        
                    <!-- Day Letter Hours (optional) -->
                    <div class="row">
                        <div class="col mb-3">
                            <label for="edit-dayLetterHours" class="form-label" id="edit-dayLetterHours-label">
                                Hours Dedicated to Letter::
                            </label>
                        </div>
                    </div>
                      
        
                    <!-- Modal Footer: Buttons -->
                    <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-danger" id="delete-event">Delete</button> -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="edit-event-submit">Save changes</button>
                    </div>
        
                    <!-- Hidden Fields (if you need to store them locally) -->
                    <input type="hidden" name="groupId" id="edit-groupId">
                    <input type="hidden" name="eventId" id="edit-eventId">
                    <input type="hidden" name="title" id="edit-title">
                    <input type="hidden" name="start" id="edit-start">
                    <input type="hidden" name="userWordProgress" id="edit-userWordProgress">
                    <input type="hidden" name="wordsReached" id="edit-wordsReached">
                    <input type="hidden" name="wordGoal" id="edit-wordGoal">
                    <input type="hidden" name="pagesReached" id="edit-pagesReached">
                    <input type="hidden" name="pageGoal" id="edit-pageGoal">
                    <input type="hidden" name="dayLetterHours" id="edit-dayLetterHours">
                    <input type="hidden" name="cumLetterHours" id="edit-cumLetterHours">
                    <input type="hidden" name="backgroundColor" id="edit-backgroundColor">
                    <input type="hidden" name="borderColor" id="edit-borderColor">
                    <input type="hidden" name="textColor" id="edit-textColor">
        
                </form>
                </div>
            </div>
            </div>
        </div>
